<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <section class="form-login">
        <h1>Iniciar sesión</h1>
        <form action="">
            <input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario" class="controls">
            <input type="password" name="password" id="password" placeholder="Contraseña" class="controls">
            <button type="submit">Ingresá</button>
            <p>¿No tienes una cuenta? <a href="/registro">Registrate!</a></p>
            
        </form>
    </section>
    
</body>
</html>
